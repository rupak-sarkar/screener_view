
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock Dashboard</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    margin: 0;
    padding: 0;
  }
  #app {
    display: flex;
    flex-direction: row;
  }
  .sidebar {
    width: 250px;
    background-color: var(--panel);
    padding: 10px;
    border-right: 1px solid var(--border);
  }
  .filter-group {
    margin-bottom: 10px;
  }
  .filter-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  select, input {
    width: 100%;
    padding: 5px;
    margin-bottom: 10px;
  }
  #chart {
    flex: 1;
    padding: 10px;
  }
  .dropdown-item {
    padding: 5px;
    cursor: pointer;
  }
  .dropdown-item:hover {
    background-color: var(--accent);
    color: #fff;
  }
</style>
</head>
<body>
<div id="app">
  <div class="sidebar">
    <h3>Filters</h3>
    
    <!-- BB_Flag Filter -->
    <div class="filter-group">
      <label for="bbFlagSelect">BB_Flag Filter:</label>
      <select id="bbFlagSelect"></select>
    </div>
    
    <!-- NEW: Up_20 Filter -->
    <div class="filter-group">
      <label for="up20Select">Up_20 Filter:</label>
      <select id="up20Select">
        <option value="ALL">All</option>
        <option value="TRUE">True</option>
        <option value="FALSE">False</option>
      </select>
    </div>
    
    <!-- NEW: Up_True Filter -->
    <div class="filter-group">
      <label for="upTrueSelect">Up_True Filter:</label>
      <select id="upTrueSelect">
        <option value="ALL">All</option>
        <option value="TRUE">True</option>
        <option value="FALSE">False</option>
      </select>
    </div>
    
    <!-- Ticker Search -->
    <div class="filter-group">
      <label for="search">Search Ticker:</label>
      <input type="text" id="search" placeholder="Type ticker...">
      <div id="searchDropdown" style="border:1px solid var(--border); background:#fff; position:absolute; width:90%; max-height:150px; overflow:auto;" hidden></div>
    </div>
    
    <!-- Show Volume -->
    <div class="filter-group">
      <input type="checkbox" id="showVolume" checked> Show Volume
    </div>
    
    <!-- Theme Switch -->
    <div class="filter-group">
      <input type="checkbox" id="themeSwitch"> Dark Mode <span id="themeLabel"></span>
    </div>
    
    <div id="status" style="margin-top:10px; font-size:14px;"></div>
  </div>
  
  <!-- Chart Area -->
  <div id="chart"></div>
</div>

<!-- Link to JS -->
<script src="app.js"></script>
</body>
</html>
