name: Generate Numbers CSV

on:
  schedule:
    - cron: '0 1 * * *' # Runs daily at 1 AM UTC
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write # Required for pushing changes

jobs:
  generate-numbers:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas

    - name: Create Python script
      run: |
        cat << 'EOF' > generate_numbers.py
        import pandas as pd

        # Generate numbers 1 to 10
        data = {'Number': list(range(1, 11))}
        df = pd.DataFrame(data)

        # Save to CSV
        df.to_csv('numbers.csv', index=False)
        print("âœ… CSV file created successfully")
        EOF

    - name: Run Python script
      run: python generate_numbers.py

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add numbers.csv
        git commit -m "Automated generation of numbers CSV" || echo "No changes to commit"
        git push
