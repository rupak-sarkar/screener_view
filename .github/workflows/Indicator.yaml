name: Update Stock Indicators Daily

on:
  schedule:
    - cron: '30 1 * * *'  # Every day at 1:30 UTC
  workflow_dispatch:

jobs:
  update-indicators:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy

      - name: Run indicator script
        run: python create_indicators.py

      - name: Commit and push updated CSV
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add stock_data_with_indicators.csv
          git commit -m "Automated update of stock indicators"
          git push
